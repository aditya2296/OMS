<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="common-body">
    <div class = "new-item-container">
        <h2>Edit Item</h2>
        <form method="post" action="{{ url_for('edit_item', item_id=item.id) }}">
                <label for="newItemDate" class="required">Purchase Date</label>
                <input type="date" id="newItemDate" value="{{item.purchase_date}}" name="newItemDate" required>
                <label for="editItemDate" class="required">Edit Date</label>
                <input type="date" id="editItemDate" name="editItemDate" required>
                <label for="newItemName" class="required">Item Name</label>
                <input type="text" id="newItemCompany" value="{{item.item_company}}" name="newItemCompany" required>
                <label for="brandName" class="required">Brand Name</label>
                <input type="text" id="newItemName" value="{{item.item_name}}" name="newItemName" required>
                <label for="newItemCompany" class="required">Item Group</label>
                <input type="text" id="brandName" value="{{item.brand_name}}" name="brandName" required>
                <label for="newItemQuantity" class="required">QTY</label>
                <input type="number" id="newItemQuantity" value="{{item.quantity}}" name="newItemQuantity" required>
                <label for="newItemPrice" class="required">MRP</label>
                <input type="number" id="newItemPrice" value="{{item.mrp}}" name="newItemPrice" required>
                <label for="newItemDiscount">Discount</label>
                <input type="number" id="newItemDiscount" value="{{item.discount}}" name="newItemDiscount" required>    
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <script>
        function setTodaysDate() {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0');
            var yyyy = today.getFullYear();

            today = yyyy + '-' + mm + '-' + dd;

            document.getElementById('editItemDate').value = today;
        }
        window.onload = setTodaysDate;
    </script>
</body>
</html>
